<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="task" placeholder="Enter a new task">
    <button onclick="taskManager.addTask()">Add Task</button>
    <input type="text" id="filterTask" placeholder="Filter tasks" oninput="taskManager.filterTasks()">
    <ul id="taskList"></ul>
</body>
</html>
